<style>
    #users {width:100%;}
    #users .permissions {cursor:pointer;}
</style>

<script type="text/javascript" src="{{MEDIA_URL}}/js/jquery.form.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        // Add user button
        $('#add_user').click(function(){
            $('.qtip').qtip('destroy');
            $(this).qtip({
                content: {
                   url: '{% url usergroup-add-user object.id %}',
                   title: {text:'Add User: ', button:'close'},
                },
                position: {  corner:{target:'center', tooltip:'center'}},
                style: {name: 'dark', border:{radius:5}, width:300, background:'#eeeeee'},
                show: {when:false, ready:true},
                hide: {fixed: true, when:false},
                api:{onShow:function(){
                    $(".ajax_form input[type!=hidden], .ajax_form select").first().focus();
                }}
            });
            return false;
        });
        
        // submit button
        $(".ajax_form").live("submit", function(){
            $("#errors").empty();
            $(this).ajaxSubmit({success: update});
            return false;
        });
        
        // Delete user button
        $('#users .delete').live("click", function() {
            name = $(this).parent().parent().children('.name').html();
            if (confirm("Remove user: " + name)) {
                id = this.parentNode.parentNode.id.substring(5);
                $.post('{% url usergroup-remove-user object.id %}', {'user':id},
                    function(code){
                        if(code==1) {$('#user_'+id).remove();}
                    }, "json");
            }
        });
        
        // Update Permission Button
        $(".permissions").live("click", function() {
            id = this.parentNode.id.substring(5);
            $('.qtip').qtip('destroy');
            $(this).qtip({
                content: {
                   url: this.href,
                   title: {text:'Permissions: '+id, button:'close'},
                },
                position: {corner:{ target:"topMiddle", tooltip:"bottomMiddle"}},
                style: {name: 'dark', border:{radius:5}, width:300, background:'#eeeeee', tip: 'bottomMiddle'},
                show: {when:false, ready:true},
                hide: {fixed: true, when:false},
                api:{onShow:function(){
                    $(".ajax_form input[type!=hidden], .ajax_form select").first().focus();
                }}
            });
            return false;
        });
    });
    
    function update(responseText, statusText, xhr, $form) {
        if (xhr.getResponseHeader('Content-Type') == 'application/json') {
            // parse errors
            for (key in responseText) {
                $("#errors").append("<li>"+ responseText[key] +"</li>")
            }
        } else {
            // successful permissions change.  replace the user row with the
            // newly rendered html
            $('.qtip').qtip('hide');
            html = $(responseText);
            id = html.attr('id')
            $row = $('#users #' + id);
            if ($row.length == 1) {
                $row.replaceWith(html)
            } else {
                $("#users").append(html);
            }
        }
    }
</script>

<h1>{{object.name}}</h1>
