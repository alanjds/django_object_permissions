{% load object_permission_tags %}

<tr id="group_{{group.id}}">
<td>{{group.name}}</td>
<td class="permissions">
    {% for permission in group|permissions:object %}
        {{permission}}{%if not forloop.last%}, {%endif%}
    {% empty %}
    <i>None</i>
    {% endfor %}
</td>
<td><div class="delete"></div></td>
</tr>
