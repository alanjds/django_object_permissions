{% load object_permission_tags %}
<tr id="user_{{user.id}}" class="user">
<td class="name">{{user.username}}</td>
<td class="permissions">
    <a href="{{url}}/user/{{user.id}}" class="permissions" title="click to edit">
    {% for permission in user|permissions:object %}
        {{permission}}{%if not forloop.last%}, {%endif%}
    {% empty %}
    <span class="none">None</span>
    {% endfor %}
    </a>
</td>
{%block table_cells%}{%endblock%}
<td><div class="delete" title="delete"></div></td>
</tr>
